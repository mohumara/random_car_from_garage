<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose A Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Select Random Car from Garage</h1>
        <form>
            <label for="input">Choose Number of Cars: </label>
            <input type="number" id="numOfCars" value="1" min="1">
            <button type="button" onclick="rollCar()">Choose</button>
            <div id="remark"></div>
            <div id="carImages"></div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
